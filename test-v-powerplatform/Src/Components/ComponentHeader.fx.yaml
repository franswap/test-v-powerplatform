ComponentHeader As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =110
    home_nav: =App.ActiveScreen
    screen_nav: =App.ActiveScreen
    Title_page: ="Texte"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Rec_NavBar As rectangle:
        Fill: =RGBA(49, 173, 161, 1)
        Height: =110
        Width: =640
        ZIndex: =1

    title_navBar As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =110
        Size: =21
        Text: =ComponentHeader.Title_page
        Width: =640
        ZIndex: =2

    home_NavBar As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(237, 237, 237, 1)
        DisabledColor: =RGBA(237, 237, 237, 1)
        HoverBorderColor: =RGBA(237, 237, 237, 1)
        HoverColor: =RGBA(237, 237, 237, 1)
        Icon: =Icon.Home
        OnSelect: =Navigate(ComponentHeader.home_nav,ScreenTransition.Fade)
        X: =562
        Y: =25
        ZIndex: =3

    back_NavBar As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(237, 237, 237, 1)
        DisabledColor: =RGBA(237, 237, 237, 1)
        HoverBorderColor: =RGBA(237, 237, 237, 1)
        HoverColor: =RGBA(237, 237, 237, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(ComponentHeader.screen_nav,ScreenTransition.Fade)
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        X: =14
        Y: =25
        ZIndex: =4

