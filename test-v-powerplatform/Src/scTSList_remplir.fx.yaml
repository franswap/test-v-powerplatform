scTSList_remplir As screen:

    ComponentFooter_2 As ComponentFooter:
        Title_page: ="Nom de l'entreprise"
        Y: =1066

    "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =711
        Items: =Sort(colTSLdetails,no)
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =118
        Y: =208
        ZIndex: =2

        Label10 As label:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =74
            OnSelect: =Select(Parent)
            Size: =21
            Text: =
            Width: =640
            Y: =40
            ZIndex: =1

        Title2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(56, 96, 178, 1)
            Height: =38
            OnSelect: =Select(Parent)
            PaddingBottom: =2
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =2
            Text: =ThisItem.no & "  -  " & Text(DateValue(ThisItem.startingDate),"d/m/yy") & "  -  " & CountRows(ThisItem.TimeSheetComplatetimeSheetLineCompletes) & " ligne(s)"
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width
            ZIndex: =2

        Icon4 As icon.Draw:
            Color: =RGBA(49, 173, 161, 1)
            Height: =50
            Icon: =Icon.Draw
            OnSelect: |-
                =//Select(Parent);
                Set(varTimeSheetName,ThisItem.no);
                Set(varTimeSheetStart,ThisItem.startingDate);
                Set(varTimeSheetEnd,ThisItem.endingDate);
                //Set(TSStartingDate,Text(DateValue(varTimeSheetStart),"dd/mm/yyy"));
                Set(TSStartingDate,DateValue(varTimeSheetStart));
                //Set(TSEndingDate,Text(DateValue(varTimeSheetEnd),"dd/mm/yyy"));
                Set(TSEndingDate,DateValue(varTimeSheetEnd));
                Set(varUnitOfMeasure,ThisItem.unitOfMeasure);
                
                Clear(colThisDayTasks);
                ForAll(
                    LookUp(colTSLdetails,no=varTimeSheetName).TimeSheetComplatetimeSheetLineCompletes,
                    ForAll(ThisRecord.TimeSheetComplatetimeSheetLineCompletestimeSheetDtls,
                        Collect(colThisDayTasks,ThisRecord)
                    )
                );
                
                Navigate(scTSbyDay_Scroll,ScreenTransition.Fade);
            Width: =50
            X: =295
            Y: =51
            ZIndex: =3

        Label9 As label:
            Height: =76
            OnSelect: =Select(Parent)
            PaddingLeft: =20
            PaddingRight: =0
            Size: =20
            Text: =ThisItem.resourceName
            Width: =295
            Y: =38
            ZIndex: =4

        Label8_1 As label:
            Align: =Align.Right
            Height: =78
            OnSelect: =Select(Parent)
            PaddingLeft: =0
            PaddingRight: =20
            Size: =20
            Text: |-
                ="Ouvert : " & ThisItem.quantityOpen & " / " & ThisItem.quantity & "h"
            Width: =265
            X: =375
            Y: =40
            ZIndex: =5

    lblTitle As label:
        Align: =Align.Center
        Color: =RGBA(49, 173, 161, 1)
        FontWeight: =FontWeight.Bold
        Height: =98
        Size: =25
        Text: ="Selectionner une timesheet"
        Width: =640
        Y: =110
        ZIndex: =3

    ComponentHeader_1 As ComponentHeader:
        home_nav: =scHome
        screen_nav: =scHome
        Title_page: ="TIMESHEET LIST"
        ZIndex: =4

